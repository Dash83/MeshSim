[available_nodes.node2]
    worker_name = "node2"
    work_dir = "/tmp"
    random_seed = 456
    operation_mode = "Simulated"
    [available_nodes.node2.radio_short] #Short-range radio
        reliability = 1 #Not used in device_mode
        delay = 0 #Not used in device_mode
