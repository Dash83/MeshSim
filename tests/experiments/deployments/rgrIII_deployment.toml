name = "rgrIII_deployment"
gen_logs = false
log_dir = "results/rgrIII_deployment/log"

command = "cargo"
args = ["build", "--release"]

[hosts]
[hosts.rogue1]
command = "./target/release/worker_cli"
args = ["--config", "tests/experiments/specs/rgrIII_deployment/rogue1.toml",
        "--work_dir", "results/rgrIII_deployment",
        "--register_worker", "false",
        "--accept_commands", "false",
        "--log_to_terminal", "true"]

