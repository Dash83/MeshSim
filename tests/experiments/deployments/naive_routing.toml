name = "naive_routing"
gen_logs = false
log_dir = "results/naive_routing/log"

command = "cargo"
args = ["build", "--release"]

[hosts]
[hosts.rogue1]
command = "./target/release/worker_cli"
args = ["--config", "tests/experiments/specs/naive_routing/rogue1.toml",
        "--work_dir", "results/naive_routing",
        "--register_worker", "false",
        "--accept_commands", "false",
        "--log_to_terminal", "true"]

